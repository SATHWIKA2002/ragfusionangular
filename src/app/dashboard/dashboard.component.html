<div class="dashboard-container">
  <h1 class="header-title">AI-DRIVEN RAG FUSION FOR DATA SUMMARIZATION</h1>

  <div class="content-container">
    <div class="button-and-dropdown-container">
      <button class="go-to-benchmarking-button" (click)="navigateToBenchmarking()">Go to Benchmarking Page</button>
      <div class="dropdown-container">
        <select class="dropdown-select">
          <option value="" disabled selected>Select a Fusion</option>
          <option value="fusion1">Merge Fusion</option>
          <option value="fusion2">Score Fusion</option>
        </select>
      </div>
    </div>

    <div class="summary-container">
      <h2 class="summary-title">{{ query || 'summary title' }}</h2>
      <p class="summary-text">{{ summary }}</p>
    </div>
  </div>

  <div class="search-container">
    <input type="text" placeholder="Enter the Query" class="search-input" [(ngModel)]="query" #searchInput />
    <button class="search-button" (click)="onSearch()">
      <i class="fas fa-search"></i>
    </button>
  </div>
</div>
